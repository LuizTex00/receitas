<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body {
          background-color: rgba(238, 146, 109, 0.925);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white-50" href="home.html">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link text-white-50" href="receitas.html">Receitas</a>
                    </li>
                    
                    <li class="nav-item active">
                        <a class="nav-link active" href="cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-fluid mt-3">
        <div>
            <form class="form-horizontal">
                <h1 class="text-left">Formulário de Cadastro</h1>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="nome">Nome:</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="nome" id="nome">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="email">Email:</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="email" id="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="cep">CEP:</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="cep" id="cep">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="rua">Rua:</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="rua" id="rua">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="numero">N°:</label>
                    <div class="col-sm-2">
                        <input class=" form-control" type="numero" id="numero">
                    </div>
                    <label class="col-form-label" for="complemento">Complemento:</label>
                    <div class="col-2">
                        <input class="form-control" type="complemento" id="complemento">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="cidade">Cidade:</label>
                    <div class="col-4">
                        <input class="form-control" type="cidade" id="cidade">
                    </div>
                    <label class="mr-1" for="uf">UF:</label>
                    <div class="col-sm-1">
                        <input class="form-control" type="uf" id="uf"> 
                    </div>
                    <button type="submit" class="btn btn-dark">Cadastro</button>
                </div>
                        
            </form>
        </div>
    </main>
    <footer class="fixed-bottom bg-dark text-light text-center p-2">
        <p>&copy; Jurema 2022</p>
    </footer>
</body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>  
</html>
